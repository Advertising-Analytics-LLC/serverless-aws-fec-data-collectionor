# serverless.yml
# see serverless.com/framework/docs/providers/aws/guide/serverless.yml/
service: serverless-aws-python3-fec-datasync
app: fec-datasync
frameworkVersion: ">=1.73.0 <2.0.0"
# org: advertisinganalytics

# Custom variables
custom:
  dev:
    deploymentBucketName: serverless-deploymentbucket-us-east-648881544937

# The lambda function(s) defined in this serverless config
functions:
  CommitteeSync:
    handler: src/CommitteSync.committeSync
    events:
      - schedule: cron(0 0,8,16 * * ? *)

# When packaging lambda do this
package:
  exclude:
    - README.md
    - requirements.txt
    - .git/**

# plugin to package dependencies
plugins:
  - serverless-python-requirements

# Cloud Provider config
provider:
  name: aws
  runtime: python3.7
  deploymentPrefix: ${self:service}
  stage: ${opt:stage,'dev'}
  deploymentBucket:
    blockPublicAccess: true
    maxPreviousDeploymentArtifacts: 10
    name: ${self:custom.${self:provider.stage}.deploymentBucketName}
    serverSideEncryption: AES256
  tags:
    serverless_managed: true
    serverless_name: ${self:service}

