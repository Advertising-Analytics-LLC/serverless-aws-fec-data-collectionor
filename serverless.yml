# serverless.yml
# see serverless.com/framework/docs/providers/aws/guide/serverless.yml/
service: serverless-aws-python3-fec-datasync
app: fec-datasync
frameworkVersion: ">=1.73.0 <2.0.0"
# org: advertisinganalytics

# Custom variables
custom:
  # stage_vars: ${self:custom.${self:provider.stage}
  dev:
    deploymentBucketName: serverless-deploymentbucket-us-east-648881544937
    API_KEY: /global/openfec-api/api_key
    SQS_QUEUE_NAME: committee-sync-queue
    LOG_LEVEL: DEBUG


# The lambda function(s) defined in this serverless config
functions:
  CommitteeSync:
    handler: src/CommitteSync.committeSync
    events:
      - schedule: cron(0 0,8,16 * * ? *)
    environment:
      API_KEY: ${self:custom.${self:provider.stage}.API_KEY}
      SQS_QUEUE_NAME: ${self:custom.${self:provider.stage}.SQS_QUEUE_NAME}

# packaging instructuions, and ignore list
package:
  exclude:
    - .env
    - .venv
    - .vscode
    - .git/**
    - .gitignore
    - node_modules/**
    - package.json
    - package-lock.json
    - README.md
    - requirements.txt

# plugin to package dependencies
plugins:
  - serverless-python-requirements

# Cloud Provider config
provider:
  name: aws
  runtime: python3.7
  deploymentPrefix: ${self:service}
  stage: ${opt:stage,'dev'}
  deploymentBucket:
    blockPublicAccess: true
    maxPreviousDeploymentArtifacts: 10
    name: ${self:custom.${self:provider.stage}.deploymentBucketName}
    serverSideEncryption: AES256
  tags:
    serverless_managed: true
    serverless_name: ${self:service}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - kms:Decrypt
        - ssm:GetParameter
        - ssm:GetParameters
        - ssm:DescribeParameters
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:ssm:"
            - Ref: AWS::Region
            - ":"
            - Ref: AWS::AccountId
            - ":parameter${self:custom.${self:provider.stage}.API_KEY}"
    - Effect: "Allow"
      Action:
        - sqs:SendMessage
        - sqs:GetQueueAttributes
        - sqs:GetQueueUrl
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:sqs:"
            - Ref: AWS::Region
            - ":"
            - Ref: AWS::AccountId
            - ":${self:custom.${self:provider.stage}.SQS_QUEUE_NAME}"

